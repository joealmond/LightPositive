---
layout: posts_corporate
---

<section class="post__body">
  {% set postslist = collections.corporate %} {% for corporate in postslist |
  reverse %}
  <figure class="content">
    <a href="{{ corporate.url | url }}" class="post__link">
      <img
        src="{{corporate.url}}{{corporate.data.coverImage}}"
        class="post__image"
        alt=""
      />
      <figcaption>{{ corporate.data.title }}</figcaption>
    </a>
  </figure>
  {% endfor %}
</section>
