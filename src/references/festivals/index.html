---
layout: posts_festival
---

<section class="post__body">
  {% set postslist = collections.festival %} {% for festival in postslist |
  reverse %}
  <figure class="post__content">
    <a href="{{ festival.url | url }}" class="post__link">
      <img
        src="{{festival.url}}{{festival.data.coverImage}}"
        class="post__image"
        alt=""
      />
      <figcaption>{{ festival.data.title }}</figcaption>
    </a>
  </figure>
  {% endfor %}
</section>
