---
layout: default
---

<!-- prettier-ignore -->
<section class="post__body">
  {% set postlist = collections.festival %} 
  {% for post in postlist %}

  
  {% set images = post.data.galleryImages %} 
  {% for image in images %}
  

  <div class="post__content">
    <a href="{{image}}"><img src="{{image}}" class="post__image" alt="" /></a>
  </div>
  
  
  {% endfor %}


  {% endfor %} 
  
  
  


</section>
